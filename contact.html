    <main>
        <!-------------------------------- Contact us form  ----------------------------->
        <h2 class="text-center m-4">Contact Us</h2>
        <form class="w-50 mx-auto row g-3">
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" placeholder="Ashok" class="form-control" id="input-fname">
            </div>

            <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>

            </div>

            <div class="col-6">
                <label for="inputEmail" class="form-label">E-mail Address</label>
                <input type="email" class="form-control" id="email-Address" placeholder="ashokbhaargaw@gmail.com">
            </div>

            <div class="col-6">
                <label for="mobile-no" class="form-label">Mobile no.</label>

            </div>

            <div class="col-12 mt-4">
                <label for="inputmassage" class="form-label">Your massage</label>
                <textarea rows="4" cols="100" name="comment" class="form-control"
                    form="usrform">Enter your massage here...</textarea>
            </div>

            <div class="col- 12 text-center m-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
